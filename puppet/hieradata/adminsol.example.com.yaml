---
messageEnv: 'admin'

orawls::weblogic::log_output:   true


logoutput:                     &logoutput                     true

# when you have just one domain on a server
domain_name:                "soa_basedomain"
domain_adminserver:         "AdminServer"
domain_adminserver_address: "10.10.10.10"
domain_adminserver_port:    7001
domain_nodemanager_port:    5556
domain_wls_password:        "weblogic1"
domain_user_config_file:    "/export/home/oracle/oracle-soa_basedomain-WebLogicConfig.properties"
domain_user_key_file:       "/export/home/oracle/oracle-soa_basedomain-WebLogicKey.properties"


# create a standard domain
domain_instances:
  'wlsDomain':
     domain_template:          "soa_bpm"
     development_mode:         false
     log_output:               *logoutput
     repository_database_url:  "jdbc:oracle:thin:@dbsol.example.com:1521:test.oracle.com"
     repository_prefix:        "DEV"
     repository_password:      "Welcome01"

# pack domains
pack_domain_instances:
  'wlsDomain':
     log_output:               *logoutput


# create and startup the nodemanager
nodemanager_instances:
  'nodemanager':
     log_output:           *logoutput

# startup adminserver for extra configuration
control_instances:
  'startWLSAdminServer':
     domain_dir:           "/opt/oracle/middleware11g/user_projects/domains/soa_basedomain"
     server_type:          'admin'
     target:               'Server'
     server:               'AdminServer'
     action:               'start'
     log_output:           *logoutput

# create password file for WLST utility
userconfig_instances:
  'Wls12c':
     log_output:           *logoutput
     user_config_dir:      '/export/home/oracle'

# create 2 machines
machines_instances:
  'createMachine_node1':
     log_output:           *logoutput
     weblogic_type:        "machine"
     weblogic_object_name: "Node1"
     script:               'createMachine.py'
     params:
        - "machineName      = 'Node1'"
        - "machineDnsName   = '10.10.10.100'"
  'createMachine_node2':
     log_output:           *logoutput
     weblogic_type:        "machine"
     weblogic_object_name: "Node2"
     script:               'createMachine.py'
     params:
        - "machineName      = 'Node2'"
        - "machineDnsName   = '10.10.10.200'"

# create 2 managed servers and assign them to the machines
managed_servers_instances:
   - clusterOne:
      global_parameters:
         log_output:           *logoutput
         weblogic_type:        "server"
         script:               'createServer.py'
      wlsServer1_node1:
         weblogic_object_name: "SoaServer1"
         params:
            - "javaArguments    = '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/data/logs/wlsServer1.out -Dweblogic.Stderr=/data/logs/wlsServer1_err.out -Dtangosol.coherence.wka1=nodesol1.example.com -Dtangosol.coherence.wka2=nodesol2.example.com -Dtangosol.coherence.localhost=nodesol1.example.com'"
            - "wlsServerName    = 'SoaServer1'"
            - "machineName      = 'Node1'"
            - "listenAddress    = 8101"
            - "nodeMgrLogDir    = '/data/logs'"
      wlsServer2_node2:
         weblogic_object_name: "SoaServer2"
         params:
            - "javaArguments    = '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/data/logs/wlsServer2.out -Dweblogic.Stderr=/data/logs/wlsServer2_err.out -Dtangosol.coherence.wka1=nodesol1.example.com -Dtangosol.coherence.wka2=nodesol2.example.com -Dtangosol.coherence.localhost=nodesol2.example.com'"
            - "wlsServerName    = 'SoaServer2'"
            - "machineName      = 'Node2'"
            - "listenAddress    = 8101"
            - "nodeMgrLogDir    = '/data/logs'"
      wlsServer3_node1:
         weblogic_object_name: "BamServer1"
         params:
            - "javaArguments    = '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/data/logs/wlsServer1.out -Dweblogic.Stderr=/data/logs/wlsServer1_err.out'"
            - "wlsServerName    = 'BamServer1'"
            - "machineName      = 'Node1'"
            - "listenAddress    = 8102"
            - "nodeMgrLogDir    = '/data/logs'"
      wlsServer4_node2:
         weblogic_object_name: "BamServer2"
         params:
            - "javaArguments    = '-XX:PermSize=256m -XX:MaxPermSize=256m -Xms752m -Xmx752m -Dweblogic.Stdout=/data/logs/wlsServer2.out -Dweblogic.Stderr=/data/logs/wlsServer2_err.out'"
            - "wlsServerName    = 'BamServer2'"
            - "machineName      = 'Node2'"
            - "listenAddress    = 8102"
            - "nodeMgrLogDir    = '/data/logs'"


# create cluster and assign the managed servers
cluster_instances:
   - clusterOne:
      cluster_web:
         weblogic_object_name: "SoaCluster"
         log_output:           *logoutput
         weblogic_type:        "cluster"
         script:               'createCluster.py'
         params:
            - "clusterName      = 'SoaCluster'"
            - "clusterNodes     = 'SoaServer1,SoaServer2'"
      cluster_web2:
         weblogic_object_name: "BamCluster"
         log_output:           *logoutput
         weblogic_type:        "cluster"
         script:               'createCluster.py'
         params:
            - "clusterName      = 'BamCluster'"
            - "clusterNodes     = 'BamServer2,BamServer1'"


